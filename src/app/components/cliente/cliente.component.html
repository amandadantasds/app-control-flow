<h2> Lista de Clientes</h2>

<table style= "border: 1px solid">
  <thead>
    <th>Id</th>
    <th>Nome</th>
    <th>Telefone</th>
    <th>Ações</th>
  </thead>
  <tbody>
    @for (cliente of cliente ; track $index) {
    <tr>
      <td>{{cliente.id}}</td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.telefone}}</td>
      <td><input type ="button" value="Editar"></td>
    </tr>
  }
  </tbody>
</table>
